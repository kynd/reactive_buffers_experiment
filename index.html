<!DOCTYPE html>
<html>
	<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
		<meta charset="utf-8">
		<title>reactive buffers experiment</title>
    <style>
			body {background: #000000;}
			p {
				position:absolute;
				top: 0;;
				margin: auto;
				width:100%;
				padding: 8px;
				text-align: center;
				font-family: monospace;
				font-size: 14px;
				color: #ffffff;
				background: rgba(0,0,0,0.5);
				z-index: 10;
			}
			p.opaque {
				opacity: 0;
			}
			p.fade {
				animation: 3s fade 2s forwards;
			}

			@keyframes fade {
			  from {
			    opacity: 1;
			  }
			  to {
			    opacity: 0;
			  }
			}

    </style>
	</head>
	<body>
		<p class="fade">[1]-[3] to switch rendering mode</p>
	</body>
  <script src="bundle.js"></script>
</html>
