<!DOCTYPE html>
<html>
	<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
		<meta charset="utf-8">
		<title>reactive buffers experiment</title>
    <style>
			body {background: #000000;}
			p {
				position:absolute;
				left: 0; bottom:0;
				width: 100%;
				text-align: center;
				font-family: monospace;
				font-size: 12px;
				color: #888888;
				z-index: 10;
			}
			p.opaque {
				opacity: 0;
			}
			p.fade {
				animation: 3s fade 2s forwards;
			}

			@keyframes fade {
			  from {
			    opacity: 1;
			  }
			  to {
			    opacity: 0;
			  }
			}

    </style>
	</head>
	<body>
		<p class="fade">hit [1]-[3] to switch rendering mode</p>
	</body>
  <script src="bundle.js"></script>
</html>
